name: $(Rev:r)
stages: 
- stage: dev
  jobs:
  - job: build  
    #pool: default
    steps:
    - script: set
      displayName: 'Examine environment'

    - script: |
        echo building...
      displayName: 'Run build command'

  - job: unit_test
    dependsOn: build
    #pool: default
    steps:
    - script: echo testing...
      displayName: 'Run tests'

- stage: infinite
  dependsOn: dev
  jobs:
  - job: end_to_end_test 
    #pool: default
    steps:
    - script: |
        set i=1
        :loop
        echo %i%
        set /a i += 1
        ping 127.0.0.1 -n 2 > nul
        goto loop
      displayName: 'Long running'

- stage: deploy
  dependsOn: infinite
  jobs:
  - job: deployment 
    #pool: default
    steps:
    - script: echo deploying...
      displayName: 'Deploy to production'
